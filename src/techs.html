<template>
    
    <require from="./tech"></require>
    <require from="./tier"></require>
        
    <div class="techs">
        <div repeat.for="tier of tiers">
            <tier tier.bind="tier" class="${ $even ? 'even' : 'odd' }"></tier>
        </div>
        <div class="svg"></div>
        <div repeat.for="tech of techs">
            <tech tech.bind="tech"></tech>
        </div>
    </div>
    
</template>
